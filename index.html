<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Blumen Ja/Nein Spiel</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent !important;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent !important;
    }
    .flower-container {
      width: 600px;
      height: 600px;
      position: relative;
      user-select: none;
      cursor: pointer;
      background: transparent !important;
    }
    .petal {
      position: absolute;
      width: 150px;
      height: 200px;
      transition: opacity 0.9s cubic-bezier(0.22, 0.61, 0.36, 1), transform 1.7s cubic-bezier(.45,1.5,.34,1.01);
      will-change: transform, opacity;
      transform-origin: center bottom;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    .petal.fall-left {
      opacity: 0;
      transform: translate(-120px, 180px) rotate(-70deg) scale(0.5);
      pointer-events: none;
    }
    .petal.fall-right {
      opacity: 0;
      transform: translate(120px, 180px) rotate(70deg) scale(0.5);
      pointer-events: none;
    }
    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 6px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s;
      z-index: 100;
    }
    .center-text {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 2.5rem;
      color: #222;
      text-align: center;
      pointer-events: none;
      user-select: none;
      letter-spacing: 2px;
      transition: color 0.5s;
    }
    .center-ja {
      background-color: #ffff33;
    }
    .center-nein {
      background-color: #FF51B0;
    }
  </style>
</head>
<body>
<div class="flower-container" id="flower-game">
  <div class="center-container center-ja" id="center-container">
    <div class="center-text" id="center-text">JA</div>
  </div>
</div>
<script>
// Petal images - alternating between the 3 types
const petalImages = [
  'website_BLUME_blüte_01.png',
  'website_BLUME_blüte_02.png',
  'website_BLUME_blüte_03.png'
];

const petalCount = 12;
const petals = [];
const center = {x: 300, y: 300}; // Center of 600x600 container
const petalDistance = 100; // Distance from center to petal base

function createPetal(index) {
  const angle = (index * 360 / petalCount) - 90; // Start from top
  const rad = angle * Math.PI / 180;
  
  // Calculate position
  const x = center.x + Math.cos(rad) * petalDistance - 75; // -75 to center the 150px wide petal
  const y = center.y + Math.sin(rad) * petalDistance - 100; // -100 to position petal base at circle
  
  // Create petal element
  const petal = document.createElement('img');
  petal.src = petalImages[index % petalImages.length]; // Cycle through the 3 images
  petal.className = 'petal';
  petal.style.left = x + 'px';
  petal.style.top = y + 'px';
  petal.style.transform = `rotate(${angle + 90}deg)`; // +90 because petals point outward
  petal.style.transformOrigin = 'center bottom';
  petal.setAttribute('data-idx', index);
  
  return petal;
}

function renderPetals() {
  const container = document.getElementById('flower-game');
  // Remove existing petals
  const existingPetals = container.querySelectorAll('.petal');
  existingPetals.forEach(p => p.remove());
  
  // Create new petals
  for(let i = 0; i < petalCount; i++) {
    const petal = createPetal(i);
    container.appendChild(petal);
    petals[i] = petal;
  }
}

function updateCenter(text) {
  const centerContainer = document.getElementById('center-container');
  const centerText = document.getElementById('center-text');
  
  centerText.textContent = text;
  
  if(text === "JA") {
    centerContainer.className = 'center-container center-ja';
  } else {
    centerContainer.className = 'center-container center-nein';
  }
}

function nextText(idx) {
  if(idx === petalCount) return "JA";
  return (idx % 2 === 0) ? "JA" : "NEIN";
}

// Initialize
renderPetals();
updateCenter("JA");

let current = 0;
let finished = false;

document.getElementById('flower-game').addEventListener('click', function(e) {
  if(finished) return;
  
  // Find the first petal that hasn't fallen yet
  const idx = petals.findIndex(p => !p.classList.contains('fall-left') && !p.classList.contains('fall-right'));
  if(idx === -1) return;
  
  // Make petal fall (alternating left/right)
  if(current % 2 === 0) {
    petals[idx].classList.add('fall-left');
  } else {
    petals[idx].classList.add('fall-right');
  }
  
  current++;
  const text = nextText(current);
  updateCenter(text);

  if(current === petalCount) {
    finished = true;
  }
});

// Handle image loading errors
document.addEventListener('DOMContentLoaded', function() {
  const images = document.querySelectorAll('.petal');
  images.forEach(img => {
    img.addEventListener('error', function() {
      console.log('Failed to load image:', this.src);
      // Fallback: create a simple colored div
      const fallback = document.createElement('div');
      fallback.className = this.className;
      fallback.style.cssText = this.style.cssText;
      fallback.style.background = '#faf9f6';
      fallback.style.border = '3px solid #222';
      fallback.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
      this.parentNode.replaceChild(fallback, this);
    });
  });
});
</script>
</body>
</html>
