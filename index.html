<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Blumen Ja/Nein Spiel</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: transparent !important;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent !important;
    }
    .flower-container {
      width: 600px;
      height: 600px;
      position: relative;
      user-select: none;
      cursor: pointer;
      background: transparent !important;
    }
    .petal {
      position: absolute;
      width: 120px;
      height: 160px;
      transition: opacity 0.9s cubic-bezier(0.22, 0.61, 0.36, 1), transform 1.7s cubic-bezier(.45,1.5,.34,1.01);
      will-change: transform, opacity;
      transform-origin: 50% 75%;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
      z-index: 10;
      object-fit: contain;
      object-position: center;
    }
    .petal.fall-left {
      opacity: 0;
      transform: translate(-120px, 180px) rotate(-70deg) scale(0.5);
      pointer-events: none;
    }
    .petal.fall-right {
      opacity: 0;
      transform: translate(120px, 180px) rotate(70deg) scale(0.5);
      pointer-events: none;
    }
    .center-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #222;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s;
      z-index: 100;
    }
    .center-text {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 2.5rem;
      color: #222;
      text-align: center;
      pointer-events: none;
      user-select: none;
      letter-spacing: 2px;
      transition: color 0.5s;
    }
    .center-ja {
      background-color: #ffff33;
    }
    .center-nein {
      background-color: #FF51B0;
    }
  </style>
</head>
<body>
<div class="flower-container" id="flower-game">
  <div class="center-container center-ja" id="center-container">
    <div class="center-text" id="center-text">JA</div>
  </div>
</div>
<script>
// Using raw GitHub URLs that will definitely work
const petals = [];
const petalElements = [
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_01.png', x: 200, y: 150, rotation: 0 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_02.png', x: 280, y: 160, rotation: 30 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_03.png', x: 350, y: 200, rotation: 60 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_01.png', x: 380, y: 280, rotation: 90 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_02.png', x: 350, y: 360, rotation: 120 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_03.png', x: 280, y: 400, rotation: 150 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_01.png', x: 200, y: 410, rotation: 180 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_02.png', x: 120, y: 360, rotation: 210 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_03.png', x: 90, y: 280, rotation: 240 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_01.png', x: 120, y: 200, rotation: 270 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_02.png', x: 150, y: 160, rotation: 300 },
  { src: 'https://raw.githubusercontent.com/kokojoris242/blume/main/website_BLUME_ble_03.png', x: 220, y: 140, rotation: 330 }
];

function renderPetals() {
  const container = document.getElementById('flower-game');
  // Remove existing petals
  const existingPetals = container.querySelectorAll('.petal');
  existingPetals.forEach(p => p.remove());
  
  // Create petals from your PNG files
  petalElements.forEach((petalData, index) => {
    const petal = document.createElement('img');
    petal.src = petalData.src;
    petal.className = 'petal';
    petal.style.left = petalData.x + 'px';
    petal.style.top = petalData.y + 'px';
    petal.style.transform = `rotate(${petalData.rotation}deg)`;
    petal.style.width = '120px';
    petal.style.height = '160px';
    petal.style.objectFit = 'contain';
    petal.setAttribute('data-idx', index);
    
    // Add load event listener for debugging
    petal.addEventListener('load', function() {
      console.log('Successfully loaded:', this.src);
    });
    
    petal.addEventListener('error', function() {
      console.log('Failed to load:', this.src);
      // Create fallback
      const fallback = document.createElement('div');
      fallback.className = this.className;
      fallback.style.cssText = this.style.cssText;
      fallback.style.width = '80px';
      fallback.style.height = '120px';
      fallback.style.background = '#f0f0f0';
      fallback.style.border = '2px solid #ccc';
      fallback.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
      fallback.setAttribute('data-idx', this.getAttribute('data-idx'));
      this.parentNode.replaceChild(fallback, this);
      petals[index] = fallback;
    });
    
    container.appendChild(petal);
    petals[index] = petal;
  });
}

function updateCenter(text) {
  const centerContainer = document.getElementById('center-container');
  const centerText = document.getElementById('center-text');
  
  centerText.textContent = text;
  
  if(text === "JA") {
    centerContainer.className = 'center-container center-ja';
  } else {
    centerContainer.className = 'center-container center-nein';
  }
}

function nextText(idx) {
  if(idx === petalElements.length) return "JA";
  return (idx % 2 === 0) ? "JA" : "NEIN";
}

// Initialize
renderPetals();
updateCenter("JA");

let current = 0;
let finished = false;

document.getElementById('flower-game').addEventListener('click', function(e) {
  if(finished) return;
  
  // Find the first petal that hasn't fallen yet
  const idx = petals.findIndex(p => !p.classList.contains('fall-left') && !p.classList.contains('fall-right'));
  if(idx === -1) return;
  
  // Make petal fall (alternating left/right)
  if(current % 2 === 0) {
    petals[idx].classList.add('fall-left');
  } else {
    petals[idx].classList.add('fall-right');
  }
  
  current++;
  const text = nextText(current);
  updateCenter(text);

  if(current === petalElements.length) {
    finished = true;
  }
});

// Handle image loading errors - create simple fallback petals if images fail
document.addEventListener('DOMContentLoaded', function() {
  setTimeout(() => {
    const images = document.querySelectorAll('.petal');
    images.forEach((img, index) => {
      img.addEventListener('error', function() {
        console.log('Failed to load image:', this.src);
        // Create a simple petal shape as fallback
        const fallback = document.createElement('div');
        fallback.className = this.className;
        fallback.style.cssText = this.style.cssText;
        fallback.style.width = '80px';
        fallback.style.height = '120px';
        fallback.style.background = '#f8f8f8';
        fallback.style.border = '2px solid #ddd';
        fallback.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
        fallback.style.boxShadow = '0 2px 4px rgba(0,0,0,0.2)';
        fallback.setAttribute('data-idx', this.getAttribute('data-idx'));
        this.parentNode.replaceChild(fallback, this);
        petals[index] = fallback;
      });
    });
  }, 100);
});
</script>
</body>
</html>
